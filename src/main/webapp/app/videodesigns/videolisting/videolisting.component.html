<div class="container-fluid list">
    <div class="row flex-row flex-nowrap">
        <ng-container *ngFor="let item of list">
            <div class="col-3">
                <div class="card card-block shadow bg-white rounded">
                    <jhi-videoitem [item]="item"></jhi-videoitem>
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p>$200</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
