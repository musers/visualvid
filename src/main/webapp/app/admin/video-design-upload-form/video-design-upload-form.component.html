<div class="page">

            <h5 class="form-title-project-upload">Project Upload Form</h5>
        </div>
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="label">Name</label>
              <div class="text-box">
                <input type="text" class="input-item" id="name"/>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="label">Html Description</label>
              <div class="text-box">
                <textarea class="input-item" id="description" style="height:7rem;width:25rem"></textarea>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="label" style="margin-top:6.4rem;">Category</label>
                <div class="text-box">
                    <select class="input-item" style="margin-top:6rem;width:15rem;" id="category">
                        <option>Family Invitations</option>
                        <option>Logo Reveals</option>
                        <option>Corporate</option>
                        <option>Restaurant Displays</option>
                        <option>PartyEvent Invitations</option>
                      </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="label" style="margin-top:0.4rem;">Preview Video</label>
                <div class="text-box">
                  <a class="btn btn-primary btn-preview-upload" style="background-color: #7175d8;" routerLink="/">
                    <span>Upload</span>
                </a>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="label" style="margin-top:0.4rem;">Thumbnail</label>
                <div class="text-box">
                  <a class="btn btn-primary btn-preview-upload" style="background-color: #43497B;" routerLink="/">
                    <span>Upload</span>
                </a>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="label">Price</label>
                <div>
                  <label for="inputEmail3" class="label" style="max-width: 20rem; padding-left: 5rem;">Indian Price</label>                  
                  <label for="inputEmail3" class="label"style="max-width: 20rem;padding-left: 3rem;">USD Price</label>                  
                </div>
              </div>

              <div class="form-group row">
                <div style="padding-left:11rem; margin-top:-1rem">
                  <input type="text" class="input-item" id="indianPrice" style="width:7.2rem"/>
                  <input type="text" class="input-item" id="usdPrice" style="width:7.2rem"/>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="label">Media Placeholders</label>
                <div class="text-box">
                  <input type="text" class="input-item" id="mediaPlaceHolders"/>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="label">Text Placeholders</label>
                <div class="text-box">
                  <input type="text" class="input-item" id="textPlaceHolders"/>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="label">Turn Around Time</label>
                <div class="text-box">
                  <input type="text" class="input-item" id="turnAroundTime"/>

    <div class="col-md-8">
