<div>
    <div class="container-fluid bg-white user-upload border rounded">
        <div class="row">
            <div class="col-6 pt-4" style="background:#F6F6F6;">
                <div class="lead" style="font-weight: bold;">Customer Upload Form</div>
                <p class="heading-msg">Upload your text and photos</p>
                <div class="">
                    <mat-tab-group #allTabs>
                        <ng-container *ngFor="let s of adminMedia?.slides;let i = index;">
                            <mat-tab label={{s.slideName}}>
                                <jhi-user-upload-form-slide [adminMediaSlide]="s"></jhi-user-upload-form-slide>
                            </mat-tab>
                        </ng-container>
                    </mat-tab-group>
                </div>
                <div class="form-group row bg-white m-2 p-2 rounded prev-next-bar">
                    <div class="btn mr-auto" style="color:#7175D8;" (click)="gotoPrev()">
                        <fa-icon icon="long-arrow-alt-left" class="px-3"></fa-icon><span class="">Previous</span>
                    </div>
                    <div class="btn ml-auto" style="color:#7175D8;" (click)="gotoNext()">
                        <span class="">Next</span><fa-icon icon="long-arrow-alt-right" class="px-3"></fa-icon>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="bg-white tutorial-video my-5 mx-3 border shadow-sm rounded">
                    <img style="height:100%;width:100%;" class="p-2"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Big_Buck_Bunny_4K.webm/310px-seek%3D116-Big_Buck_Bunny_4K.webm.jpg"/>
                    <div class="" style="display: grid;justify-items: center;">
                        <div class=" row pt-4">
                            <div class="col">
                                Having Trouble Uploading Photos or Text
                            </div>
                        </div>
                        <div class=" row pt-2">
                            <div class="col">
                                <div class="btn btn-primary">
                                    <span class="">Watch Tutorial</span>
                                </div>
                            </div>
                        </div>
                        <div class=" row pt-2 pb-3">
                            <div class="col">
                                <span>Contact Us on Whatsapp</span>
                                <span style="color:#7175D8;">+91-7093215961</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row mt-2">
        <div class="btn btn-danger preview-btn ml-auto" >
            <span class="">Cancel</span>
        </div>
        <div class="btn btn-primary publish-btn mx-3">
            <span class="">Submit</span>
        </div>
    </div>
</div>
