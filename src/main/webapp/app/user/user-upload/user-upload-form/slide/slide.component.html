<div class="row p-4" style="overflow-x:hidden;">
    <ng-container *ngFor="let si of adminMediaSlide?.slideItems;let i=index;">
        <ng-container [ngSwitch]="si.type">
<!--            <div class="col-4" class="{{si.type}}">-->
                <div class="col pb-2" *ngSwitchCase="'image'">
<!--                    <input type="text" class="input-item image" style=""/>-->
                    <div class="image-placeholder">
                        <ng-container *ngIf="userSlideItems && userSlideItems[i]?.s3Url; else upload_tag">
                            <div class="image-container">
                                <img style="height:100%;width:100%;" class="image" src="{{userSlideItems[i].s3Url}}" alt="Preview Image">
                                <div class="overlay-text" (click)="removeFile(i)">
                                    <div class="text">remove</div>
                                </div>
                            </div>
                        </ng-container>
                        <ng-template #upload_tag>
                            <input type="file" accept="image/*" #fileDropRef id="fileDropRef{{si.id}}"
                                   style="width:0px;height:0px;visibility:hidden;" (change)="uploadFile($event, i)"/>
                            <label for="fileDropRef{{si.id}}" class="upload-label">+</label>
                        </ng-template>
                    </div>
                    <small class="form-text">{{si.label}}</small>
                </div>
                <div class="col-12 pb-2" *ngSwitchCase="'label'">
                    <input type="text" class="input-item label shadow" style="width:100%;border:none;"/>
                    <small class="form-text">{{si.label}}</small>
                </div>
<!--            </div>-->
            <div class="pb-2"></div>
        </ng-container>
        <div class="pb-4"></div>
    </ng-container>
</div>
<div class="row p-4">
    <div class="col-12 pb-2">
        <textarea class="input-item shadow" rows="3" style="width:100%;border:none;"></textarea>
        <small class="form-text">Instructions</small>
    </div>
</div>
