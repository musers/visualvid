<div>
    <div class="row mt-4">
        <h5 style="font-weight: bold;" class="mr-auto"> <i class="material-icons">list</i>Orders</h5>
        <div class="row no-gutters">
            <jhi-search (searchEvent)="search($event)"></jhi-search>
        </div>
    </div>

    <div class="row ml-1 mt-4">
        <div class="col-3 card card-box">
            <div>Total Orders</div>
            <div class="card-box-metrics">1200</div>
        </div>
        <div class="col-3 card card-box">
            <div>Assigned</div>
            <div class="card-box-metrics">580</div>
        </div>
        <div class="col-3 card card-box">
            <div>Not Assigned</div>
            <div class="card-box-metrics">390</div>
        </div>
        <div class="col-3 card card-box">
            <div>Cancelled</div>
            <div class="card-box-metrics">30</div>
        </div>
    </div>
    <div class="pt-4">
        <jhi-table #table
                   [enableCheckbox]="true"
                   [allowMultiSelect]="false"
                   (getSelectedRows)="onRowSelect($event)"
                   [sqColumnDefinition]="columnDefinition"
                   [tableChange]="this">
        </jhi-table>
    </div>

</div>
<ng-template #overviewTemplate let-data = "data">
    <div>
        Name : {{data?.id}}
        hello123
    </div>
</ng-template>
<ng-template #actionTemplate let-element="element" let-column="column" let-cellValue="cellValue">
    <div class="custom-style-red">
        <mat-select>
            <ng-container *ngFor="let action of actions">
                <mat-option [value]="action.value" (click)="onActionSelect(action.value, element)">
                    {{action.viewValue}}
                </mat-option>
            </ng-container>
        </mat-select>
    </div>
</ng-template>
