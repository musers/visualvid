<div>
    <div class="row mt-4">
       <h5 style="font-weight: bold;">  <i class="material-icons">subscriptions</i> Subscriptions</h5>
       <div class="col">
        <a class="ml-2 btn btn-primary btn-new" (click)="addNew()">
            <span style="font-size: x-small;">+ Add New</span>
        </a>
      </div>
        <div class="row no-gutters">
            <jhi-search (searchEvent)="search($event)"></jhi-search>
        </div>
    </div>
    <div class="row mt-4">
        <div class="card" style="width: 8rem;height: 6rem;">
            <div class="card-body" style="color:#7175d8;">
                <div style="padding-left: 0.2rem;margin-top: 0.5rem;font-size: x-small;
                font-weight: bold;">SUBSCRIPTION MODELS</div>
              <a class="stretched-link" (click)="enableSubscription(true,'')"></a>
            </div>
            <div class="card-footer" *ngIf="showSubscriptionModels"></div>
        </div>

        <div class="card" style="width: 8rem;height: 6rem;margin-left: 1rem;">
            <div class="card-body">
                <div style="margin-left: -0.5rem;font-size: x-small;">Active Subscriptions</div>
                <div class="card-box-metrics">{{activeCount}}</div>
              <a class="stretched-link" (click)="enableSubscription(false,'active')"></a>
            </div>
            <ng-container *ngIf="status==='Active'">
                <div class="card-footer"></div>
            </ng-container>
        </div>

        <div class="card" style="width: 8rem;height: 6rem;margin-left: 1rem;">
            <div class="card-body">
                <div style="margin-left:-0.5rem;font-size:x-small;">InActive Subscriptions</div>
                <div class="card-box-metrics">{{inactiveCount}}</div>
                <a class="stretched-link" (click)="enableSubscription(false,'inactive')"></a>
            </div>
            <ng-container *ngIf="status==='InActive'">
                <div class="card-footer"></div>
            </ng-container>
        </div>

        <div class="card" style="width: 8rem;height: 6rem;margin-left: 1rem;">
            <div class="card-body">
                <div style="margin-left:-0.5rem;font-size:x-small;">Cancelled Subscriptions</div>
                <div class="card-box-metrics">{{cancelledCount}}</div>
                <a class="stretched-link" (click)="enableSubscription(false,'cancelled')"></a>
            </div>
            <ng-container *ngIf="status==='Cancelled'">
                <div class="card-footer"></div>
            </ng-container>
        </div>
    </div>
    <div class="pt-4">
        <ng-container *ngIf="showSubscriptionModels">
            <jhi-base-subscriptions-table #baseSubscriptionsTable [searchText]="searchText"></jhi-base-subscriptions-table>
        </ng-container>
        <ng-container *ngIf="!showSubscriptionModels">
            <jhi-user-subscriptions-table #userSubscriptionsTable [status]="status" [searchText]="searchText"></jhi-user-subscriptions-table>>
        </ng-container>
</div>


</div>
